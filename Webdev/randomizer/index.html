<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="index.js"></script>
</head>

<body>
    <h1>Zufallsgenerator</h1>
    <div class="container">
        <div class="inputs">

            <div class="number" id="minNum">
                <p>min. Wert</p>
                <input class="numInput " placeholder="min." type="number" id="min" name="min">
            </div>
            <div class="number" id="maxNum">
                <p>max. Wert</p>
                <input class="numInput" placeholder="max." type="number" id="max" name="max">
            </div>

            <button class="submitBtn" type="submit" onclick="generate()">Generiere</button>
            <p id="res"></p>
        </div>
    </div>


</body>
